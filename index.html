<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>AluraGeek</title>
</head>
<body>
    <header class="header">
        <div class="container_encabezado">
            <img class="logo_encabezado" src="/assets/5389163.png" alt="Logo"><h1 class="titulo_encabezado">Alura Geek</h1>
        </div>
           
        </div>
    </header>
    <main class="main-container">
       <section class="mis-productos">
          <h1>Mis Productos:</h1>
          <div data-product class="products-container">
            
          </div>
       </section>

       <section class="agregar-productos">
          <h1>Agregar Producto:</h1>
            <form class="form-container" data-form>
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="precio..." type="text">
                <input  data-image placeholder="imagen..." type="text">

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar</button>
                    <button type="reset" class="button-clear" id="button">Limpiar</button>
                </div>
            </form>
       </section>
    </main>
    <footer class="footer">
        <div class="menu-footer">
            <div class="footer-container">
                <div class="logo-titulo">
                   <img class="footer-logo" src="/assets/AluraGeek.png">
                   <h1 class="menu-titulo-footer"></h1> 
                </div>
            </div>
            <div class="footer-autor">
                <p>Jesica Antonella Gomez -  
                    Alura Latam 2024
                </p>
            </div>
        </div>
    </footer>
    <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
